<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="invitation-container">
    <h1 class="invitation-title">Dididing Invitation 2024</h1>
    <div class="photo-container">
      <img src="couple-photo.jpg" alt="Couple" class="couple-photo">
    </div>
    <div class="couple-names">John & Jane</div>
    <p class="invitation-text">You are cordially invited to celebrate our special day.</p>
    <ul class="details-list">
      <li>Location: Sunset Garden</li>
      <li>Time: 4:00 PM</li>
      <li>Date: December 31, 2024</li>
    </ul>
    <button class="rsvp-button" onclick="showRSVP()">RSVP Here</button>
    <p id="rsvp-message" class="hidden">Thank you for confirming your presence!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
